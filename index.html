<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="ip-section">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneval" type="text" class="form-control text-center" value="1">
                           <button id="iPhoneplus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphonePrice">1219</span></h5>
                        <img id="ip-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="case-section">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-value" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-amount">59</span> </h5>
                        <img id="case-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-amount">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>

      



      //iPhone minus button handler


         const miButton = document.getElementById("iPhoneMinus");
            miButton.addEventListener("click", function () {
               
            const iPhoneval = document.getElementById("iPhoneval").value--;
            const iPhonevalNub = parseFloat(iPhoneval);

            const iphonePrice = document.getElementById("iphonePrice").innerText;
            var iphonePriceNub = parseFloat(iphonePrice);
            const totalPrice =  iphonePriceNub - 1219;


            document.getElementById("iphonePrice").innerText = totalPrice;

            const subTotal = document.getElementById("sub-total").innerText;
            const subTotalNum = parseFloat(subTotal);
            const subTotalAmount = subTotalNum - 1219;

            document.getElementById("sub-total").innerText = subTotalAmount;
            document.getElementById("total-amount").innerText = subTotalAmount;

         }) 

         //plus button
  
               const pluButton = document.getElementById("iPhoneplus");
               pluButton.addEventListener("click", function () {
                  const iPhonevalue = document.getElementById("iPhoneval").value++;
                  const iPhonevalNub = parseFloat(iPhonevalue);
                  

                  // const iphonePrice = document.getElementById("iphonePrice").innerText;
                  // const iphonePriceNub = parseFloat(iphonePrice);
                  // const totalPrice = 1219 +  iphonePriceNub;
                  updateInputText("iphonePrice", 1219);

                  const subTotal = document.getElementById("sub-total").innerText;
                  const subTotalNum  = parseFloat(subTotal);
                  const subTotalAmount = subTotalNum + 1219;

                  document.getElementById("sub-total").innerText = subTotalAmount;
                  document.getElementById("total-amount").innerText = subTotalAmount;        
  
         })

         // case handler plus
               const pluButtonCase = document.getElementById("case-plus");
               pluButtonCase.addEventListener("click", function () {
                  const caseValue = document.getElementById("case-value").value++;
                  const caseNum = parseFloat(caseValue);

                   updateInputText("case-amount", 59);

                  const subTotal = document.getElementById("sub-total").innerText;
                  const subTotalNum = parseFloat(subTotal);
                  const subTotalAmount = subTotalNum + 59;

                  document.getElementById("sub-total").innerText = subTotalAmount;
                  document.getElementById("total-amount").innerText = subTotalAmount;

               })
          // case handler minus
         const caseButtonMinus = document.getElementById("case-minus");
            caseButtonMinus.addEventListener("click", function () {
            const caseValue = document.getElementById("case-value").value--;
            const caseNum = parseFloat(caseValue);

               updateInputTextMinus("case-amount", 59);

             
               const subTotal = document.getElementById("sub-total").innerText;
               const subTotalNum = parseFloat(subTotal);
               const subTotalAmount = subTotalNum - 59;

               document.getElementById("sub-total").innerText = subTotalAmount;
               document.getElementById("total-amount").innerText = subTotalAmount;
         
         })

         



// plus function
         function updateInputText(id, num) {
            const price = document.getElementById(id).innerText;
            var priceNum = parseFloat(price);
            const totalPrice = priceNum + num;
           document.getElementById(id).innerText = totalPrice;
         }

// minus function
         function updateInputTextMinus(id, num) {
               const price = document.getElementById(id).innerText;
               var priceNum = parseFloat(price);
               const totalPrice = priceNum - num;
               document.getElementById(id).innerText = totalPrice;
            }

// remove section
         var remove = document.getElementById("case-remove");
         remove.addEventListener("click", function () {
            var removeSection = document.getElementById("case-section");
            removeSection.style.display = "none";
         })

         var remove = document.getElementById("ip-remove");
         remove.addEventListener("click", function () {
            var removeSection = document.getElementById("ip-section");
            removeSection.style.display = "none";
         })










        
        



















   </script>












</body>

</html>
